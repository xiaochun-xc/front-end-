<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格</title>
  <style>
    table {
      
    }
    td,th {
      border: 1px solid #cccccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <table>
      <!-- 标题 -->
      <caption>学生信息表</caption>
      <!-- 表头 -->
      <thead>
        <tr>
          <th>序号</th>
          <th>学号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</body>
</html>
