<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单元合并</title>
  <style>
    table.project {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    table.project td {
      border: 1px solid #cccccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <table class="project">
      <caption>项目计划进度表</caption>
      <tbody>
        <tr>
          <td colspan="3">
            一、项目基本情况
          </td>
        </tr>
        <tr>
          <td colspan="2">项目名称：</td>
          <td colspan="2">项目编号</td>
        </tr>
        <tr>
          <td colspan="2">制作人</td>
          <td colspan="2">审核人</td>
        </tr>
        <tr>
          <td colspan="2">项目经理</td>
          <td colspan="2">制作日期</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
