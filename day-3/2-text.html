<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本</title>
    <style>
        .one {
            text-align: center;
            text-decoration: line-through;
        }
        .two {
            text-align: right;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="one">我是第一个 one</div>
    <div class="two">我是第二个 two</div>
</body>
</html>
