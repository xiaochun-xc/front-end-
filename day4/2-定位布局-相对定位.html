<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位布局-相对定位</title>
  <style>
    .box1 {
      height: 100px;
      background-color: teal;
      position: relative;
      right: 300px;
      bottom: -300px;
    }
    .box2 {
      height: 100px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
